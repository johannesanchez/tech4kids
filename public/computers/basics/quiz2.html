<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Basics Quiz</title>
    <script type="module" src="../../quiz.js"></script>
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            padding-bottom: 50px; /* Add enough space based on the height of the footer */
            box-sizing: border-box;
        }
        
        /* Header styles */
        header {
            background-color: #ffcc00; /* Bright yellow */
            padding: 20px;
            text-align: center;
            color: #fff;
            border-bottom: 8px solid #ff6f61; /* Fun orange border */
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        
        /* Main content styles */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Header styles for User */
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #f4f4f4; /* Background color */
        }
        
        /* Style for the username */
        #userName {
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            color: #333; /* User name color */
        }
        
        /* Style for the logout button */
        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #ff4f4f; /* Red button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        #logout-btn:hover {
            background-color: #e04e4e; /* Slightly darker red on hover */
        }
        
        /* Quiz Form Styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow around the form */
            margin-bottom: 30px; /* Space between the form and footer */
        }
        
        /* Quiz Questions */
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9; /* Light grey background */
            border-radius: 8px;
            border: 2px solid #ddd; /* Border for each question */
        }
        
        /* Question heading */
        .question h2 {
            color: #ff6f61; /* Fun orange color */
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        
        /* Style for input fields */
        input[type="text"],
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        input[type="text"]:focus {
            border-color: #ff6f61; /* Highlight text input on focus */
            outline: none;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
            accent-color: #ff6f61; /* Change checkbox and radio button color */
        }
        
        /* Style for submit button */
        #submit-btn {
            padding: 12px 24px;
            background-color: #42a5f5; /* Blue button */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        #submit-btn:hover {
            background-color: #1e88e5; /* Darker blue on hover */
        }
        
        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            height: 50px; /* Adjust this to the height of your footer */
            z-index: 10; /* Make sure it's above content */
        }
        
        /* Additional fun background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/bright-squares.png'); /* Fun pattern */
            opacity: 0.1;
            z-index: -1; /* Ensure it's behind all content */
            pointer-events: none; /* Prevents it from blocking clicks */
        }
        
        /* Hover effects */
        a:hover {
            color: #ffcc00; /* Yellow on hover */
            text-decoration: underline;
        }
        

      </style>
</head>
<body>

    <h1> Quiz: Computer Hardware, Functionality, Safety</h1>
    <form id="quizForm" onsubmit="return confirmSubmission()" data-redirect="/computers/intro_computers.html#next-step">

        <!-- Quiz Questions -->

        <button type="submit">Submit Quiz</button>
    </form>

    <script>
        function confirmSubmission() {
            return confirm("Are you sure you want to submit your answers?");
        }
    </script>
    <div>
        <button id="logout-btn">Log Out</button>
    </div>

      
</body>
</html>
